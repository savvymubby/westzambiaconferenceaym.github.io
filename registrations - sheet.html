    <h2></h2>
    <div>
        <form class="form2" method="post" action="" name="registrations">
            <h3 class="hero-btn2">Register</h3>
            <input name="Name" id="name" placeholder="Your Name" required>
            <select name="Gender" id="gender" placeholder="Gender" required>
                <option>-----Select Gender-----</option>
                <option>Male</option>
                <option>Female</option>
            </select>
            <input type="text" name="Age" placeholder="age" required>
            <input type="email" name="Email id" placeholder="email id" required>
            <input name="Phone" id="Phone" placeholder="phone no." required>  
            <select name="District" id="district" onchange="populateChurch()" required>
                <option value="" selected disabled>-----Select District-----</option>
                <option>Mongu Central</option>
                <option>Mongu North</option>
                <option>Mongu South</option>
                <option>Kalabo Central</option>
                <option>Kaoma Central</option>
                <option>Kaoma West</option>
                <option>Nkeyema</option>
                <option>Senanga</option>
                <option>Sesheke West</option>
                <option>Sesheke East</option>
                <option>Mulobezi</option>
                <option>Lukulu</option>
                <option>Sitoti</option>
                <option>Shangombo</option>
                <option>Sikongo</option>
                <option>Liumba</option>
                <option>Siluwe</option>
                <option>Zambezi East</option>
            </select>
            <select name="Church" id="church" required>
                <option value="" selected disabled>-----Select Church----- </option>
            </select>
         
            </select>
            <input name="Activity Registered for" id="activity" placeholder="Activity Registered for" required>
            <button type="" submit="" id="submit">Submit</button>
        </form>

<!------- JavaScript for Toggle Menu -------->
<script>
    var church={
        "Mongu Central":["Mongu Central","Imwiko","Tungi","Mulambwa","North Park","Ilute","Yeta","Riverside","Lewanika","Katongo"]
    };
    var districtSelect=document.getElementById("district");
    var churchSelect=document.getElementById("church");

    function populateChurch(){
        churchSelect.innerHTML='<option value="">-----Select Church-----';

        var selectedDistrict=districtSelect.value;
        if(selectedDistrict){
            var selectedChurch=church[selectedDistrict];
            selectedChurch.forEach(function(church){
                var option=document.createElement("option");
                option.value=church;
                option.text=church;
                churchSelect.appendChild(option);
            });
        }
    }

</script>
